<html lang="en">
<head>

                <li class="exchange">

                </li>
                <li class="right">
                    <select class="to-lang" id="to-lang"></select>
                    <div class="icons">
                        <i class="fas fa-volume-up" id="to"></i>
                        <i class="fas fa-copy" id="to"></i>
                    </div>
                </li>
            </ul>
            <div class="text-controls textcontrol">
                <textarea name="" id="from-text" class="from-text"></textarea>
                <textarea name="" id="to-text" class="to-text" readonly disabled></textarea>
            </div>

        </div>
